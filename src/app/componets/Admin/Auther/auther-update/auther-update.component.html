@if(!isSubmitted){
    <div class="w-[450px] shadow-lg m-auto mt-20 rounded-md p-5">
        <h1 class="text-center mb-8 font-medium text-3xl">Update</h1>
        <div class="flex items-center gap-3 mb-4">
            <input type="number" placeholder="Enter id" class=" outline-none border rounded-md p-2 w-[270px]" [(ngModel)]="myId" name="id">
            <button
                class="font-medium text-white bg-green-700 hover:bg-green-900 rounded-md p-2 w-[150px]" (click)="GetByIdAuther()">Find
                Auther</button>
        </div>
        <img src={{auther.autherPhotoPath}} alt="">
        <input type="text" placeholder="Enter Auther FullName" class="w-full outline-none border mb-4 rounded-md p-2" required value={{auther.fullName}} [(ngModel)]="setvalue.FullName" FullName="FullName">
        <input type="text" placeholder="Enter Auther Exprince" class="w-full outline-none border mb-4 rounded-md p-2" required value={{auther.exprince}} [(ngModel)]="setvalue.Exprince" Exprince="Exprince">
        <input type="text" placeholder="Enter Auther About" class="w-full outline-none border mb-4 rounded-md p-2" required value={{auther.about}} [(ngModel)]="setvalue.About" About="About">
        <input type="text" placeholder="Enter Auther Gmail" class="w-full outline-none border mb-4 rounded-md p-2" required value={{auther.gmail}} [(ngModel)]="setvalue.Gmail" Gmail="Gmail">
        
        <form  enctype="multipart/form-data" style="margin-bottom: 25px;">
            <input type="file" (change)="onFileSelected($event)">
            
        </form>
    
        <button class="font-medium text-white bg-indigo-700 hover:bg-indigo-900 rounded-md px-4 py-2 w-full mb-8" (click)="SetAuther()">Submit</button>
    
        
    </div>
}
@else {
    <h1>Malumot update qilindi</h1>
}
