<main>
    <section class="login">
        <div class="container-fluid">
            <div class="login__wrapper">
                <h3>Log in to your Udemy account</h3>

                <div class="login__wrapper--input">
                    <input type="email" placeholder="Email" class="input" id="email">
                    <input type="password" placeholder="Password" class="input" id="password">

                    <button (click)="login()">Log in</button>

                    <p>or <a href="#">Forgot Password</a></p>

                    <hr>

                    <p class="sign">Don't have an account? <a href="./signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
